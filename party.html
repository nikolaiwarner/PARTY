<head>
  <title>PARTY</title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">PARTY</a>
        <ul class="nav pull-right">
          <li>{{loginButtons}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    {{#if currentUser}}
    <div class="row">
      <div class="span6 offset3">
        <div class="row-fluid">
          <div class="span6">
            {{> your_gold_stars}}
          </div>
          <div class="span6">
            {{> your_points}}
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            {{> your_activities_list}}
          </div>
        </div>
      </div>
    </div>
    {{> new_activity}}
    {{/if}}
  </div>
</body>



<template name="new_activity">
  <div id="new_activity_modal" class="modal hide fade new_activity">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Add An Activity</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label">Name of activity</label>
          <div class="controls">
            <input type="text" class="name" placeholder="Activity name" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Point Value</label>
          <div class="controls">
            <input type="number" class="points" min="1" max="10" value="1" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-primary save">Save</a>
    </div>
  </div>
</template>



<template name="your_activities_list">
  <div class="your_activities_list">
    <h2>
      Do something good.
    </h2>
    <div class="clearfix">
    {{#each activities}}
      {{> activity_list_row}}
    {{/each}}
    <br>
    <a href="#new_activity_modal" role="button" data-toggle="modal">Add An Activity</a>
  </div>
</template>


<template name="activity_list_row">
  <input type="button" class="btn did_activity" value="{{name}}: {{points_string points}}" data-points="{{points}}" />
</template>


<template name="your_gold_stars">
  <div class="your_gold_stars">
    <div>
      Your Gold Stars
    </div>
    <h1>{{count}}</h1>
    {{#if has_gold_stars}}
    <div>
      <a class="btn btn-success spend_a_gold_star">Spend &#10029;</a>
    </div>
    {{/if}}
  </div>
</template>

<template name="your_points">
  <div class="your_points">
    <div>
      Points
    </div>
    <h1>{{count}}</h1>
    <div>
      Earn {{points_till_next_gold_star}} more points
      <br>
      and get a gold star!
    </div>
  </div>
</template>
